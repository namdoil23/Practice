<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../static/images/nextpin_logo.png">
    <title>NextPin 회원가입</title>
    <link href="../static/css/reset.css" rel="stylesheet">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/all.min.css" rel="stylesheet">
    <link href="../static/css/html_apply/join_css.css" rel="stylesheet">

    <script src="../static/js/jquery-3.7.1.min.js"></script>
    <script src="../static/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/bootstrap-show-password.min.js"></script>
</head>
<body>
    <div class="signup-container">
        <img src="../static/images/Logo.png" alt="NextPin Logo">
        <form class="signup-form">
            <div class="flex-container">
                <label style="position: relative;" for="inputId">아이디</label>
                <p class="id-validate-message1">아이디를 입력해주세요. / 아이디는 5자 이상 입력해주세요.</p>
            </div>
            <div class="input-group mb-3">
                <input type="text" id="inputId" class="form-control" placeholder="아이디" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-primary mb" type="button" id="button-addon1">중복확인</button>
            </div>
            <p class="id-validate-message2">사용 가능한 아이디입니다. / 사용 불가능한 아이디입니다.</p>
            
            <div class="flex-container">
                <label style="position: relative;" for="inputNickname">닉네임</label>
                <p class="id-validate-message3">닉네임을 입력해주세요./닉네임은 2자 이상 입력하세요.</p>
            </div>
            <div class="input-group mb-3">
                <input type="text" id="inputNickname" class="form-control" placeholder="닉네임" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-primary mb" type="button" id="button-addon2">중복확인</button>
            </div>
            <p class="id-validate-message2">사용 가능한 닉네임입니다. / 사용 불가능한 닉네임입니다.</p>
            
            <div class="flex-container">
                <label style="position: relative;" for="inputPassword">비밀번호</label>
                <p class="id-validate-message4">비밀번호를 입력해주세요. / 비밀번호는 8자 이상 입력해주세요.</p>
            </div>
            <div class="input-group mb-3">
                <input class="form-control" type="password" id="inputPassword" name="inputPassword" data-toggle="password" placeholder="비밀번호">
            </div>
            <!-- <div class="input-group">
            </div> -->
            <!-- <div class="error-message">비밀번호를 입력해주세요. / 비밀번호는 8자 이상 입력해주세요.</div> -->
            
            <div class="flex-container">
                <label style="position: relative;" for="inputPasswordChk">비밀번호 확인</label>
                <p class="id-validate-message4">비밀번호를 재입력해주세요. / 비밀번호가 일치하지 않습니다.</p>
            </div>
            <div class="input-group mb-3">
                <input class="form-control" type="password" id="inputPasswordChk" name="inputPasswordChk" data-toggle="password" placeholder="비밀번호(재입력)">
            </div>
            <!-- <div class="error-message">비밀번호를 재입력해주세요. / 비밀번호가 일치하지 않습니다.</div> -->
            
            <button class="btn btn-primary mb" type="submit">회원가입</button>
        </form>
    </div>
    <script>
        $(() => {
            $('.signup-container .btn .btn-outline-secondary').removeClass('btn-outline-secondary');
            $('.signup-container .btn').addClass('btn-primary mb');
        })
    </script>
</body>
</html>
